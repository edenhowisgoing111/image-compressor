<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fast, free, and easy-to-use image compression tool for PNG and JPG images with Apple-style design">
  <title>Image Compressor</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Compressor</h1>
      <p>Compress your PNG, JPG images without losing quality</p>
    </header>

    <main>
      <div class="upload-container" id="upload-container">
        <div class="upload-area" id="upload-area">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & Drop your image here</p>
          <p>or</p>
          <label for="file-input" class="upload-btn">Browse Files</label>
          <input type="file" id="file-input" accept="image/png, image/jpeg" hidden>
        </div>
      </div>
      
      <div class="image-comparison hidden" id="image-comparison">
        <div class="original-container">
          <h2>Original</h2>
          <div class="image-preview">
            <img id="original-image" alt="Original Image">
          </div>
          <div class="image-details">
            <p>Size: <span id="original-size">0 KB</span></p>
          </div>
        </div>

        <div class="compression-controls">
          <div class="slider-container">
            <label for="compression-level">Compression Level: <span id="compression-value">80%</span></label>
            <input type="range" id="compression-level" min="0" max="100" value="80">
          </div>
          <button id="compress-btn" class="primary-btn">Compress</button>
        </div>

        <div class="compressed-container">
          <h2>Compressed</h2>
          <div class="image-preview">
            <img id="compressed-image" alt="Compressed Image">
          </div>
          <div class="image-details">
            <p>Size: <span id="compressed-size">0 KB</span></p>
            <p>Reduction: <span id="size-reduction">0%</span></p>
          </div>
          <button id="download-btn" class="primary-btn" disabled>Download</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Made with <i class="fas fa-heart"></i></p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"></script>
  <script src="script.js"></script>
</body>
</html>
